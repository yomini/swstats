{% extends 'base.html' %}
{% block title %}Board:Write{% endblock %}
{% block content %}

<div class="container">
    <h2>board.write.html</h2>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <!-- title -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
        </div>
        <!-- content -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="content">Content:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content" placeholder="Enter content" rows="10" cols="30"></textarea>
            </div>
        </div>
        <!-- writer -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="writer">Writer:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="writer" name="writer" placeholder="Enter writer">
            </div>
        </div>
        <!-- password -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
            </div>
        </div>
        <!-- button -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock%}
